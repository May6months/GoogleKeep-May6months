<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="google_keep_production2.css">
    <script src="google_keep_production2.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Google Keep</title>
</head>

<body>

    <section class="google-keep-section">

        <!-- header start -------------------------------------------------------->
        <header class="google-keep-header">
            <div class="header-left">
                <span class="material-symbols-outlined">menu</span>
                <img class="gb_Ec gb_Ed" src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png"
                    srcset="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png 1x, https://www.gstatic.com/images/branding/product/2x/keep_2020q4_48dp.png 2x "
                    alt="" aria-hidden="true" role="presentation" style="width:45px;height:45px">
                <span>Keep</span>
            </div>
            <div class="header-middle">
                <span class="material-symbols-outlined">search</span>
                <input type="text" placeholder="Search">
            </div>
            <div class="header-right">
                <span id="refresh-icon" class="material-symbols-outlined">refresh</span>
                <span class="material-symbols-outlined">settings</span>
                <span class="material-symbols-outlined">apps</span>
                <span class="material-symbols-outlined">account_circle</span>
            </div>
        </header>
        <!-- header end -------------------------------------------------------->

        <main class="google-keep-main">

            <!-- <main> left -->
            <aside class="google-keep-aside aside-2">
                <div class="aside-icons-wrapper">

                    <button id="button2-1" class="aside-item-wrapper-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24">
                            <path
                                d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 0 1 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z">
                            </path>
                        </svg>
                        <span>Notes</span>
                    </button>

                    <button class="aside-item-wrapper-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24">
                            <path
                                d="M18 17v-6c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v6H4v2h16v-2h-2zm-2 0H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6zm-4 5c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2z">
                            </path>
                        </svg>
                        <span>Reminders</span>
                    </button>

                    <button class="aside-item-wrapper-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24">
                            <path
                                d="M20.41 4.94l-1.35-1.35c-.78-.78-2.05-.78-2.83 0L13.4 6.41 3 16.82V21h4.18l10.46-10.46 2.77-2.77c.79-.78.79-2.05 0-2.83zm-14 14.12L5 19v-1.36l9.82-9.82 1.41 1.41-9.82 9.83z">
                            </path>
                        </svg>
                        <span>Edit Labels</span>
                    </button>

                    <button id="button2-2" class="aside-item-wrapper-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24">
                            <path
                                d="M20.54 5.23l-1.39-1.68C18.88 3.21 18.47 3 18 3H6c-.47 0-.88.21-1.16.55L3.46 5.23C3.17 5.57 3 6.02 3 6.5V19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6.5c0-.48-.17-.93-.46-1.27zM6.24 5h11.52l.83 1H5.42l.82-1zM5 19V8h14v11H5zm11-5.5l-4 4-4-4 1.41-1.41L11 13.67V10h2v3.67l1.59-1.59L16 13.5z">
                            </path>
                        </svg>
                        <span>Archive</span>
                    </button>

                    <button class="aside-item-wrapper-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24">
                            <path d="M15 4V3H9v1H4v2h1v13c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V6h1V4h-5zm2 15H7V6h10v13z">
                            </path>
                            <path d="M9 8h2v9H9zm4 0h2v9h-2z"></path>
                        </svg>
                        <span>Trash</span>
                    </button>
                </div>
            </aside>

            <!-- <main> right -->
            <article id="content-area-2" class="google-keep-article"> </article>
        </main>
    </section>
</body>

</html>
